<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отдел продаж</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__logo">
            <i class="header__logo__icon"></i>
            <span class="header__logo__name">ОТДЕЛ ПРОДАЖ</span>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list__item">Каталог объектов</li>
              <li class="nav__list__item">Блог</li>
              <li class="nav__list__item">Команда</li>
              <li class="nav__list__item">FAQ</li>
              <li class="nav__list__item">Контакты</li>
            </ul>
          </nav>
          <div class="header__phone">
            <i class="header__phone__icon"></i>
            <div class="header__phone__number">+7 (495) 659-99-88</div>
            <button class="header__phone__button">Заказать звонок</button>
          </div>
          <div class="header__mobile">
            <div class="header__mobile__dot"></div>
            <div class="header__mobile__dot"></div>
          </div>
        </div>
      </div>
    </header>
    <!-- /.header -->
    <main class="main">
      <div class="container">
        <div class="main__wrap">
          <div class="main__info">
            <h1 class="main__info__title">
              Искусство обращения с недвижимостью
            </h1>
            <p class="main__info__text">
              Недвижимость – это то, чем мы живём и то, что заставляет нас
              двигаться вперёд. Отвечаем за результат с 2015 года
            </p>
            <button class="main__info__button">
              Получить планировки и цены
            </button>
          </div>
        </div>
      </div>
      <div class="main__img"></div>
    </main>
    <!-- /.main -->
    <section class=""></section>
    <!-- /.section -->
    <article class=""></article>
    <!-- /.article -->
    <section class=""></section>
    <!-- /.section -->
    <footer class="footer"></footer>
    <!-- /.footer -->
  </body>
</html>
